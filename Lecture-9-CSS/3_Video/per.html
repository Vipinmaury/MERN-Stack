<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
    <style>
        body{
    perspective: 1500px;
}

.div{
    border: 5px solid black;
    background-color: royalblue;
    height: 600px;
    width: 400px;
    margin: auto;
    transition-duration: 3s;

}

.div:hover{
    transform: rotate(360deg);
}
        
    </style>
</head>
<body>
    <div class="div"></div>
    
</body>
</html>
