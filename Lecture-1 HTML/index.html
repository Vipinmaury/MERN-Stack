<html>
    <head></head>

    <body>
        <!-- Div is nothing but a division on page -->
        <!-- Div is block element  -->
        <div>
            I am &lt;div-1&gt;
            
        </div>
        <div>
            I am a div-2
        </div>
        <span>
            <!-- Span is inline element -->
            I am span-1
        </span>
        <span>
            I am span-2
        </span>
        <!-- heading is block element -->
         <h1>Welcome to web dev</h1>
        <h2>Welcome to web dev</h2>
        <h3>Welcome to web dev</h3>
        <h4>Welcome to web dev</h4>
        <h5>Welcome to web dev</h5>
        <h6>Welcome to web dev</h6>
        <p>
            <!-- Paragraph is block element -->
        
            I am a Paragraph
        </p> 
        
    </body>

</html>
