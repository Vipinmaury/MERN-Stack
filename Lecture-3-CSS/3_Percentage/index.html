<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .parent{ 
        width:900px;
        border:2px solid black;
    }
    .child-1,.child-2{
        width: 48%;

    }
    .child-1{
        border: 1px solid red;
        
        float: left;
    }
    .child-2{
        border: 1px solid green;
        float: right;
    }
    .clearfix{
        clear: both;
    }
    

       
    </style>
   
    <title>Document</title>
</head>
<body>
    <div class="parent"> 
        <div class="child-1">Child1</div>
        <div class="child-1">Child-2</div>
        <div class="clearfix"></div>
    </div>

    
</body>
</html>
